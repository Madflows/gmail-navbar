<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Navbar</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Add material icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <button onclick="toggleMenu()" class="burger material-symbols-outlined">menu</button>

    <!-- Navbar container -->
    <nav class="navbar">
      <div class="logo">
        <img src="./logo.svg" alt="Google logo" />
        <span>Gmail</span>
      </div>

      <div class="search">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" placeholder="Search mail" />
      </div>

      <nav>
        <button class="material-symbols-outlined">help</button>

        <!-- Other buttons -->
        <button class="material-symbols-outlined">settings</button>
        <button class="material-symbols-outlined">apps</button>

        <img
          src="https://www.madflows.dev/_next/image?url=https%3A%2F%2Favatars.githubusercontent.com%2Fu%2F57838473%3Fv%3D4&w=256&q=75"
          alt="madflows"
        />
      </nav>
    </nav>


    <!-- Javascript Code -->
    <script type="text/javascript">
        const toggleMenu = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
